<ion-header>

  <ion-navbar>
    <ion-title>Job Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
    <h2 class="jobHeader">
        {{currentJob?.job}}
    </h2>
    <ion-item class="staffList">
    <ion-list >
     <ion-header style="margin-left:10%;">Staff Members</ion-header>
      <div style="display:flex; align-items:center; justify-content:center">
      <button ion-button class="addMember" (click)="addNewMember()" > Add Member</button>
     </div>
     
        <ion-item class="memberList" *ngFor="let s of staffList">
          <h2>{{s?.staff}}</h2>
        </ion-item>

    </ion-list>
  </ion-item>    

</ion-content>
