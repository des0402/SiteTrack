<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Site List</ion-title>
   
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <div style="display:flex; align-items:center; justify-content:center">
    <button ion-button (click)="addNewSite()">
         Add New Site
    </button>
    </div>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let site of siteList" (click)="goToSiteDetail(site.id)">
      <h2>{{site?.name}}</h2>
      <h3>{{site?.address}}</h3>
      <h3>Created By: {{site?.createdBy}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
